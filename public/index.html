<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/build/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <title>Bookmark Landing Page</title>
</head>

<body class="font-poppins mx-auto max-w-6xl">
    <!--Header-->
    <header>
        <nav class="container flex items-center py-4 mt-4 sm:mt-12">
            <div class="py-1"><img src="./imgs/logo-bookmark.svg" alt=""></div>
            <!-- search box <input type="search" class="placeholder-gray-500 p-2 placeholder-opacity-50 ml-6 border-current text-center border-solid rounded-md" placeholder="search" /> -->
            <ul class="hidden uppercase text-xs  text-bookmark-blue gap-12 justify-end items-center sm:flex flex-1">
                <li class="cursor-pointer">Features</li>
                <li class="cursor-pointer">pricing</li>
                <li class="cursor-pointer">contact</li>
                <button type="button" class="bg-bookmark-red rounded-md px-7 py-3 text-white">LOGIN</button>
            </ul>
            <div class="flex sm:hidden flex-1 justify-end">
                <i class="text-2xl fas fa-bars"></i>
            </div>

        </nav>
    </header>

    <!--Hero-->
    <section class="relative">
        <div class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-14 lg:mt-28">
          <!-- Content -->
          <div class="flex flex-1 flex-col items-center lg:items-start">
            <h2 class="text-bookmark-blue text-3xl md:text-4 lg:text-5xl text-center lg:text-left mb-6">
              A Simple Bookmark Manager
            </h2>
            <p class="text-bookmark-grey text-lg text-center lg:text-left mb-6">
              A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites
              load instantly. Try it for free.
            </p>
            <div class="flex justify-center flex-wrap gap-6">
              <button type="button" class="text-white bg-bookmark-purple hover:text-black hover:bg-bookmark-white p-2 shadow-md rounded-md">
               <a href="https://www.chrome.com" target="_blank">Get it on Chrome</a> 
              </button>
              <button type="button" class="text-black bg-bookmark-white hover:text-bookmark-white hover:bg-bookmark-purple p-2 rounded-md shadow-md hover:bg-bookmark-purple hover:text-white">
                <a href="https://www.firefox.com" target="_blank">Get it on Firefox </a>
              </button>
            </div>
          </div>
          <!-- Image -->
          <div class="flex flex-1 justify-center mb-10 md:mb-16 lg:mb-0 z-10">
            <img class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full" src="./imgs/hero-bg.png" alt="" />
          </div>
        </div>
        <!--Rounded Rectangle-->
        <div class="hidden md:block overflow-hidden bg-bookmark-purple rounded-l-full absolute h-80 w-2/4 top-32 right-0 lg:-buttom-28 lg:-right-36">

        </div>
    </section>
</body>
</html>
